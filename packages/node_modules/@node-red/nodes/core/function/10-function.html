
<script type="text/html" data-template-name="function">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name"></div>
    </div>

    <div class="form-row">
        <ul style="min-width: 600px; margin-bottom: 20px;" id="func-tabs"></ul>
    </div>

    <div id="func-tabs-content" style="min-height: calc(100% - 95px);">

        <div id="func-tab-init" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <input type="hidden" id="node-input-initialize" autofocus="autofocus">
            </div>

            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom: calc(100% + 3px);"><button id="node-init-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px; margin-top: 30px;" class="node-text-editor" id="node-input-init-editor" ></div>
            </div>
        </div>

        <div id="func-tab-body" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <input type="hidden" id="node-input-func" autofocus="autofocus">
                <input type="hidden" id="node-input-noerr">
            </div>

            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom: calc(100% + 3px);"><button id="node-function-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 220px; min-height:120px; margin-top: 30px;" class="node-text-editor" id="node-input-func-editor" ></div>
            </div>

            <div class="form-row" style="margin-bottom: 0px">
                <label for="node-input-outputs"><i class="fa fa-random"></i> <span data-i18n="function.label.outputs"></span></label>
                <input id="node-input-outputs" style="width: 60px;" value="1">
            </div>

        </div>

        <div id="func-tab-finalize" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <input type="hidden" id="node-input-finalize" autofocus="autofocus">
            </div>
            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom: calc(100% + 3px);"><button id="node-finalize-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px; margin-top: 30px;" class="node-text-editor" id="node-input-finalize-editor" ></div>
            </div>
        </div>

    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('function',{
        color:"#fdd0a2",
        category: 'function',
        defaults: {
            name: {value:""},
            func: {value:"\nreturn msg;"},
            outputs: {value:1},
            noerr: {value:0,required:true,validate:function(v) { return !v; }},
            initialize: {value:""},
            finalize: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "function.svg",
        label: function() {
            return this.name||this._("function.function");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;

            var tabs = RED.tabs.create({
                id: "func-tabs",
                onchange: function(tab) {
                    $("#func-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "func-tab-init",
                label: that._("function.label.initialize")
            });
            tabs.addTab({
                id: "func-tab-body",
                label: that._("function.label.function")
            });
            tabs.addTab({
                id: "func-tab-finalize",
                label: that._("function.label.finalize")
            });
            tabs.activateTab("func-tab-body");

            $( "#node-input-outputs" ).spinner({
                min:0,
                change: function(event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) { value = 1;  }
                    else if (value < this.min) { value = this.min; }
                    if (value !== this.value) { $(this).spinner("value", value); }
                }
            });

            var globals = {
                msg:true,
                context:true,
                RED: true,
                util: true,
                flow: true,
                global: true,
                console: true,
                Buffer: true,
                setTimeout: true,
                clearTimeout: true,
                setInterval: true,
                clearInterval: true
            };
            this.editor = RED.editor.createEditor({
                id: 'node-input-func-editor',
                mode: 'ace/mode/nrjavascript',
                value: $("#node-input-func").val(),
                globals: globals
            });
            var initCode = $("#node-input-initialize").val();
            var initText = RED._("node-red:function.text.initialize");
            var isEmptyInitCode = (initCode === "");
            this.initEditor = RED.editor.createEditor({
                id: 'node-input-init-editor',
                mode: 'ace/mode/nrjavascript',
                value: (isEmptyInitCode ? initText : initCode),
                globals: globals
            });
            if (isEmptyInitCode) {
                var count = initText.split("\n").length;
                this.initEditor.moveCursorTo(count -1, 0);
            }

            var finalCode = $("#node-input-finalize").val();
            var finalText = RED._("node-red:function.text.finalize");
            var isEmptyFinalCode = (finalCode === "");
            this.finalizeEditor = RED.editor.createEditor({
                id: 'node-input-finalize-editor',
                mode: 'ace/mode/nrjavascript',
                value: (isEmptyFinalCode ? finalText : finalCode),
                globals: globals
            });
            if (isEmptyFinalCode) {
                var count = finalText.split("\n").length;
                this.finalizeEditor.moveCursorTo(count -1, 0);
            }
            

            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                mode:"ace/mode/nrjavascript",
                fields:[
                    'name', 'outputs',
                    {
                        name: 'initialize',
                        get: function() {
                            return that.initEditor.getValue();
                        },
                        set: function(v) {
                            that.initEditor.setValue(v, -1);
                        }
                    },
                    {
                        name: 'finalize',
                        get: function() {
                            return that.finalizeEditor.getValue();
                        },
                        set: function(v) {
                            that.finalizeEditor.setValue(v, -1);
                        }
                    }
                ],
                ext:"js"
            });
            this.editor.focus();

            RED.popover.tooltip($("#node-function-expand-js"), RED._("node-red:common.label.expand"));

            $("#node-function-expand-js").on("click", function(e) {
                e.preventDefault();
                var value = that.editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: that.editor.getCursorPosition(),
                    mode: "ace/mode/nrjavascript",
                    complete: function(v,cursor) {
                        that.editor.setValue(v, -1);
                        that.editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            that.editor.focus();
                        },300);
                    }
                })
            });

            $("#node-init-expand-js").on("click", function(e) {
                e.preventDefault();
                var editor = that.initEditor;
                var value = editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: editor.getCursorPosition(),
                    mode: "ace/mode/nrjavascript",
                    complete: function(v,cursor) {
                        editor.setValue(v, -1);
                        editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            editor.focus();
                        },300);
                    }
                })
            });

            $("#node-finalize-expand-js").on("click", function(e) {
                e.preventDefault();
                var editor = that.finalizeEditor;
                var value = editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: editor.getCursorPosition(),
                    mode: "ace/mode/nrjavascript",
                    complete: function(v,cursor) {
                        editor.setValue(v, -1);
                        editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            editor.focus();
                        },300);
                    }
                })
            });

            
        },
        oneditsave: function() {
            var node = this;
            var noerr = 0;
            var annot = this.editor.getSession().getAnnotations();
            $("#node-input-noerr").val(0);
            for (var k=0; k < annot.length; k++) {
                //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
                if (annot[k].type === "error") {
                    noerr += annot.length;
                    break;
                }
            }
            var annotIni = this.initEditor.getSession().getAnnotations();
            for (var k=0; k < annotIni.length; k++) {
                if (annotIni[k].type === "error") {
                    noerr += annotIni.length;
                    break;
                }
            }
            var annotFin = this.finalizeEditor.getSession().getAnnotations();
            for (var k=0; k < annotFin.length; k++) {
                if (annotFin[k].type === "error") {
                    noerr += annotFin.length;
                    break;
                }
            }
            $("#node-input-noerr").val(noerr);
            this.noerr = noerr;

            $("#node-input-func").val(node.editor.getValue());
            node.editor.destroy();
            delete node.editor;

            var initCode = node.initEditor.getValue();
            if (initCode === RED._("node-red:function.text.initialize")) {
                initCode = ""; 
            }
            $("#node-input-initialize").val(initCode);
            node.initEditor.destroy();
            delete node.initEditor;

            var finalCode = node.finalizeEditor.getValue();
            if (finalCode === RED._("node-red:function.text.finalize")) {
                finalCode = "";
            }
            $("#node-input-finalize").val(finalCode);
            node.finalizeEditor.destroy();
            delete node.finalizeEditor;
        },
        oneditcancel: function() {
            var node = this;

            node.editor.destroy();
            delete node.editor;

            node.initEditor.destroy();
            delete node.initEditor;

            node.finalizeEditor.destroy();
            delete node.finalizeEditor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();

            var height = size.height;
            $("#node-input-init-editor").css("height", (height -105)+"px");
            $("#node-input-func-editor").css("height", (height -140)+"px");
            $("#node-input-finalize-editor").css("height", (height -105)+"px");
        }
    });
</script>
